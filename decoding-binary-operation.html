<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      // `**출력조건 : 문자열**`

      let data = [
        '   + -- + - + -   ',
        '   + --- + - +   ',
        '   + -- + - + -   ',
        '   + - + - + - +   ',
      ];

      let x = '';

      for (var s of data) {
        console.log(s.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0')); //for문 돌면서 모든 공백을 아무것도 없는 문자열로 변환 -- replace, 정규표현식: / /g, /+/라는 정규표현식이 있기 때문에 '역슬래시'로 패턴을 바꿔줌.

        // 출력결과: 1001010
        //        10000101
        //        1001010
        //        1010101

        // 다음단계: 이진법으로 된 것을 십진법으로 고친다.
        console.log(
          parseInt(
            s.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0'),
            2
          )
        );
        // 다음단계: 그 십진법으로 된 숫자를 문자로 변환.
        console.log(
          String.fromCharCode(
            parseInt(
              s.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0'),
              2
            )
          )
        );
        // 출력조건이 문자열이므로 변환된 문자를 연결시켜서 문자열로 출력해야함.
        x += String.fromCharCode(
          parseInt(
            s.replace(/ /g, '').replace(/\+/g, '1').replace(/-/g, '0'),
            2
          )
        );
      }

      console.log(x);
    </script>
  </body>
</html>
